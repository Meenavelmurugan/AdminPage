<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Component</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  input[type="text"],
  select {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  select {
    appearance: none;
    background: url('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-down-32.png') no-repeat;
    background-position: right 10px center;
    background-size: 20px;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 0;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  a {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #666;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Add New Component</h1>  
  <form action="SaveServletAD" method="post">  
    <input type="text" name="type" placeholder="Component Type" required><br>
    <input type="text" name="model" placeholder="Model" required><br>
    <select name="status">
      <option value="" disabled selected hidden>Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
      <option value="Maintenance">Maintenance</option>
    </select><br>
    <input type="text" name="location" placeholder="Location" required><br>
    <input type="text" name="vid" placeholder="Vendor ID" required><br>
    <input type="submit" value="Save Component" onclick="myFunction()">
  </form>
  <a href="ViewServletAD">View Components</a>  
</div>
<script>
  function myFunction() {
    alert(" Data added successfully!");
    return true; // return true to allow form submission, false to prevent it
  }
</script>
</body>
</html>
